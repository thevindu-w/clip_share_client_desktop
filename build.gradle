plugins {
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.9'
}

group = 'com.clipshare'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.clipshare.Main'
        )
    }
}

test {
    useJUnitPlatform()
}

googleJavaFormat {
    toolVersion = "1.2"
    exclude 'src/test'
}